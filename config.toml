		We also provide <a href=\"https://github.com/CamFlow/vagrant\" target=\"_blank\">vagrant scripts</a> to easily setup virtual machines running CamFlow.\
		The source code of every CamFlow components is available on <a href=\"https://github.com/CamFlow/\" target=\"_blank\">github</a>.\
