    type = "text"
    title = "Research Project"
    description = "CamFlow development started in 2014 as the result of research at the University of Cambridge <a href=\"https://www.cl.cam.ac.uk/research/srg/opera/\" target=\"_blank\">Opera Research Group</a> \
